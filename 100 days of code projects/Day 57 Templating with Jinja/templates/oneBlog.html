<!DOCTYPE html>
<html>

<head>
  <title>Blogs</title>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/blogs.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <!-- <header> -->
  <!-- <h1 class="cssanimation leDoorCloseLeft sequence">Blogs</h1> -->
  <nav class="navbar align-items-center border-bottom">
    <div class="container-fluid">
      <div class="d-flex align-items-center ">
        <a href="#" class="navbar-brand m-0 textColor fw-bold brand">DBook</a>
        <div id="verticalbar" class="mx-xxl-2 mx-1 d-none d-lg-inline-block"></div>
        <a href="#" class="nav-link textColor fw-lighter lh-sm brandSubHeading d-none d-lg-inline-block">Visitor
          <br>
          <span class="fw-medium brandSubHeading d-none d-lg-inline-block">Management</span>
        </a>
        <div class="position-relative ms-4 d-none d-xl-inline-block">
          <input class="searchInput bg-body-tertiary iconCursor ps-md-5 p-1 p-md-2 " type="search"
            placeholder="Search Rides" aria-label="Search">
          <img class="position-absolute searchImg iconCursor" src="/static/images/svgs/search.svg" alt="search">
        </div>

      </div>
      <div class="d-flex align-items-center">
        <div class="d-none d-lg-block">
          <ul class="d-flex m-0 list-unstyled ">
            <li class="nav-item iconChange  me-4 pt-2">
              <a href="#" class="nav-link text-center  p-0">
                <div class=" d-flex align-items-center overflow-hidden changeWidth mx-auto">
                  <img class="one iconHeight mx-2" src="/static/images/svgs/book.svg" alt="book">
                  <img class="two iconHeight mx-2" src="/static/images/svgs/book-half.svg" alt="book-half">
                </div>
                <div class="smallFont textColor">Book</div>
              </a>
            </li>
            <li class="nav-item iconChange   me-4 pt-2">
              <a href="#" class="nav-link text-center p-0">
                <div class=" d-flex align-items-center overflow-hidden changeWidth mx-auto">
                  <img class="iconHeight mx-2" src="/static/images/svgs/dpad.svg" alt="dpad">
                  <img class=" iconHeight mx-2" src="/static/images/svgs/dpad-fill.svg" alt="dpad">
                </div>
                <div class="smallFont textColor">Navigate</div>
              </a>
            </li>
            <li class="nav-item iconChange  me-4 pt-2">
              <a href="#" class="nav-link text-center p-0">
                <div class=" d-flex align-items-center overflow-hidden changeWidth mx-auto">
                  <img class="iconHeight mx-2" src="/static/images/svgs/bar-chart.svg" alt="bar-chart">
                  <img class=" iconHeight mx-2" src="/static/images/svgs/bar-chart-fill.svg" alt="bar-chart">
                </div>
                <div class="smallFont textColor">Stats</div>
              </a>
            </li>
            <li class="nav-item iconChange  me-4 pt-2">
              <a href="#" class="nav-link text-center p-0">
                <div class=" d-flex align-items-center overflow-hidden changeWidth mx-auto">
                  <img class="iconHeight mx-2" src="/static/images/svgs/lightbulb.svg" alt="lightbulb">
                  <img class=" iconHeight mx-2" src="/static/images/svgs/lightbulb-fill.svg" alt="lightbulb">
                </div>
                <div class="smallFont textColor">Idea</div>
              </a>
            </li>
            <li class="nav-item iconChange  me-3 pt-2">
              <a href="#" class="nav-link text-center p-0">
                <div class=" d-flex align-items-center overflow-hidden changeWidth mx-auto">
                  <img class="iconHeight mx-2" src="/static/images/svgs/briefcase.svg" alt="briefcase">
                  <img class=" iconHeight mx-2" src="/static/images/svgs/briefcase-fill.svg" alt="briefcase">
                </div>
                <div class="smallFont textColor">Career</div>
              </a>
            </li>
          </ul>
        </div>
        <div id="iconContainer" class="d-flex justify-content-center align-items-center rounded-5 bg-light d-xl-none">
          <img src="/static/images/svgs/search.svg" alt="search">
        </div>
        <button id="hostBtn" class="btn btn-sm m-sm-2 m-1 text-white a rounded-5 px-3 d-none d-lg-inline-block">
          <img class="me-2 mb-1" src="/static/images/svgs/megaphone.svg" alt="megaphone">
          Post</button>
        <button id="loginBtn" class="btn btn-sm m-sm-2 m-1 bg-primary text-white rounded-5 px-sm-3 px-2">Login
          <img class="d-none d-lg-inline-block" src="/static/images/svgs/box-arrow-in-right.svg" alt="box-arrow">
        </button>
        <img class="ms-2" src="/static/images/svgs/grid-3x3-gap-fill.svg" alt="grid-3x3">
      </div>
    </div>
  </nav>
  <nav id="secondNav" class="bottom-0 position-fixed end-0 start-0">
    <div class="d-lg-none">
      <div class="container-fluid d-flex justify-content-between shadow pt-2">
        <a href="#" class="text-center text-decoration-none textColor">
          <div class="mb-1">
            <span class="bg-primary rounded-5 p-1 text-white">DB</span>
          </div>
          <div class="extraSmallFont active pb-1">Dbook</div>
        </a>
        <a href="#" class="text-decoration-none textColor  text-center">
          <img class="iconHeight mb-1" src="/static/images/svgs/book.svg" alt="book">
          <div class="extraSmallFont pb-1">Book</div>
        </a>
        <a href="#" class="text-decoration-none textColor  text-center">
          <img class="iconHeight mb-1" src="/static/images/svgs/dpad.svg" alt="dpad">
          <div class="extraSmallFont pb-1">Navigate</div>
        </a>
        <a href="#" class="text-decoration-none textColor  text-center">
          <img class="iconHeight mb-1" src="/static/images/svgs/bar-chart.svg" alt="bar-chart">
          <div class="extraSmallFont pb-1">Stats</div>
        </a>
        <a href="#" class="text-decoration-none textColor  text-center">
          <img class="iconHeight mb-1" src="/static/images/svgs/lightbulb.svg" alt="lightbulb">
          <div class="extraSmallFont pb-1">Idea</div>
        </a>
        <a href="#" class="text-decoration-none textColor  text-center">
          <img class="iconHeight mb-1" src="/static/images/svgs/briefcase.svg" alt="briefcase">
          <div class="extraSmallFont pb-1">Career</div>
        </a>
      </div>
    </div>
  </nav>
  <!-- </header> -->

  <main>
    <!--  {#% if data['id']== 2 %#} -->
    <article class="cssanimation blurInLeft">
      <h3>{{data.id}}. {{ data.title }}</h3>
      <h4>{{ data.subtitle }}</h4>
      <p>{{ data.body }}</p>
    </article>
    <!--  {#% #endif %#} -->
  </main>

  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/letteranimation.min.js"></script>
  <!-- Add Bootstrap JS and popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>


</body>

</html>
